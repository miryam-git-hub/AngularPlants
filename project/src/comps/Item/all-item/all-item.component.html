

<div class="container">
  <!-- 爪 住 -->
  <div class="filters">
    <p class="title">住</p>
    <input type="text" placeholder="专" (blur)="filter1()" [(ngModel)]="pri" />
    <input type="text" placeholder="" (blur)="filter1()" [(ngModel)]="mel" />
    <select (blur)="filter1()" [(ngModel)]="cat">
      
      <!-- 砖砖 专砖 砖 拽专转 砖注 注 拽专转 砖专转  住 驻 拽专 -->
      <option disabled selected>拽专</option>
      @for(i of allCat; track i.idCategory) {
        <option>{{ i.nameCategory }}</option>
      }
    </select>
    <button (click)="filter1()">住</button>
  </div>


  <!-- 爪 爪专 -->
  <div class="products">
    <p class="title">all item</p>
    <!-- 砖 驻拽爪转 砖  -->
    <div class="buttons">
      <button (click)="sort1()">  拽专</button>
      <button (click)="sort2()"> 驻 </button>
      <button (click)="sort3()">专</button>
    </div>

    <!-- 注专 注 专砖转 爪专, 专砖 砖注 拽专转 砖专转 专转  SERVICE  砖 砖转砖  拽转 住驻 -->
    <div class="grid">
      @for (c of allItem1; track c.barkodItem) {
        <div class="card">
          <!-- 转 - 爪注转 注 拽专转 砖专转 -->
          <img src="{{ c.image }}" alt="Card image" />
          <div class="info">
            <h4>{{ c.nameItem }}</h4>
            <p>{{ c.sizeItem! | Shekel }}</p>
            <!-- 砖砖 驻转专 注 拽 -->
            <app-btn  myClass="fa-solid fa-caret-down" word="注 注"  (click)="more(c)"></app-btn>
            <app-btn 
            myClass="fa-solid fa-cart-plus" 
            word="住祝 住" 
            (click)="c.countOfMelai! > 0 ? addBasket(c) : $event.preventDefault()"
            [ngClass]="c.countOfMelai == 0 ? 'efes' : ''"
            
            appButtonChange 
               [pruductId]="c.barkodItem">
            
        </app-btn>
        <!-- appButtonChange 砖砖  DIRECTIVE -->

                  </div>
        </div>
      }
    </div>

    <div class="center">
      <button (click)="getItem(false)">专 注 讹讹</button>
    </div>
  </div>
</div>
