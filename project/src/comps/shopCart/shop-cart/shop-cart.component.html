

<p>shop-cart works!</p>
<div class="container mt-3">
    <h2>your shoping cart</h2>
    <table class="table table-hover">
      <thead>

        <tr>
          <th>item name</th>
          <th>count</th>
          <th>price</th>
          <th>discraption</th>
          <th>add</th>
          <th>discount</th>
          <th>delete</th>

        </tr>
      </thead>

      <!-- 注专 注 注 - 专砖 拽转 砖 爪专 拽 , 住 拽  转转注 砖专转 -->
      @for(c of CartS.buyItems; track c.IdItem ){
      <tbody>
        <tr>
          <td>{{c.IdItem!|NamePipe}}</td>

          <!-- <td>{{ getPriceAndName(c.IdItem!).name }}</td> -->
          <td>{{c.CountItem}}</td>
          <td>{{c.IdItem!|PricePipe}}</td>

          <td>{{c.IdItem!|DisPipe}}</td>
          <!-- <td>{{ getPriceAndName(c.IdItem!).price }}</td> -->
          <!-- <td>{{getPriceAndName(c.IdItem!).dis}}</td> -->
           <!-- 注 +  - -->
          <td (click)="update(c.IdItem!,1)">+</td>
          <td (click)="update(c.IdItem!,0)">-</td>
          <!-- 拽转 爪专 -->
          <td (click)="deleteItem(c.IdItem!)">x</td>

        </tr>
      </tbody>
    }
    </table>
  </div>

  <!-- 砖 专爪 住 - 砖 驻拽爪 砖 转 ,
   专 转  专 驻 驻转专  注 拽 驻注 驻转专  -->
   <!-- 砖转 砖拽 SERVICE -->
@if(!this.CartS.buttonPay){
<app-btn  myClass="fa-brands fa-paypal" word="砖 注砖"  (click)="logIn()"></app-btn>

}
<!-- 专 转   注专 祝 转砖 -->
@else{
  <p > 注砖 转 专,  转 专爪 住 转 拽 抓 </p>
  <app-btn  myClass="fa-regular fa-credit-card" word="注专 转砖"  (click)="pay()"></app-btn>

}
